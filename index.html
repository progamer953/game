<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click the Box Game - ChillGamer2014 Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><circle cx="16" cy="16" r="12" fill="darkblue"/></svg>') 16 16, auto;
    }

    h1 {
      margin-top: 20px;
    }

    #game-area {
      position: relative;
      width: 80%;
      height: 500px;
      margin: 20px auto;
      border: 3px solid #333;
      background-color: white;
      overflow: hidden;
    }

    #box {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    #box.animate {
      animation: flash 0.5s ease, shake 0.5s ease;
    }

    @keyframes flash {
      0% { background-color: yellow; }
      50% { background-color: red; }
      100% { background-color: yellow; }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #score, #timer {
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>üéØ Click The Box! - ChillGamer2014</h1>
  <button id="start-button">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30s</div>

  <div id="game-area">
    <div id="box"></div>
  </div>

  <!-- Alarm Sound -->
  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    const box = document.getElementById('box');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const gameArea = document.getElementById('game-area');
    const alarmSound = document.getElementById('alarm-sound');

    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    let gameActive = false;

    function moveBox() {
      const maxX = gameArea.clientWidth - box.clientWidth;
      const maxY = gameArea.clientHeight - box.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      box.style.left = randomX + 'px';
      box.style.top = randomY + 'px';
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameActive = true;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time Left: 30s';
      startButton.disabled = true;
      box.style.display = 'block';
      moveBox();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'Time Left: ' + timeLeft + 's';
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function increaseScore() {
      if (!gameActive) return;
      score++;
      scoreDisplay.textContent = 'Score: ' + score;

      // Play alarm sound
      alarmSound.currentTime = 0;
      alarmSound.play();

      // Add animation
      box.classList.add('animate');
      setTimeout(() => {
        box.classList.remove('animate');
      }, 500);

      moveBox();
    }

    function endGame() {
      clearInterval(timerInterval);
      gameActive = false;
      box.style.display = 'none';
      startButton.disabled = false;
      alert('‚è∞ Time\'s up! Your final score: ' + score);
    }

    startButton.addEventListener('click', startGame);
    box.addEventListener('click', increaseScore);
  </script>

</body>
</html>
