<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jump Scare Subscribe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    height:100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fafafa;
  }
  #jump-scare {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: 2.5rem;
    text-align: center;
    padding: 40px;
    box-sizing: border-box;
    z-index: 9999;
    animation: popin 0.5s ease forwards;
  }
  #jump-scare button {
    margin-top: 30px;
    font-size: 1.2rem;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #3b82f6;
    color: white;
    transition: background-color 0.3s ease;
  }
  #jump-scare button:hover {
    background-color: #2563eb;
  }
  @keyframes popin {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div id="jump-scare">
  <div>ðŸ“¢ Subscribe to <strong>ChillGamer2014</strong> on YouTube!</div>
  <button onclick="closeScare()">Close</button>
</div>

<script>
  // Show the message after 5 seconds
  setTimeout(() => {
    document.getElementById('jump-scare').style.display = 'flex';
  }, 5000);

  // Close button hides the message
  function closeScare() {
    document.getElementById('jump-scare').style.display = 'none';
  }
</script>

</body>
</html>
