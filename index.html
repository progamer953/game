<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scary Animated Click Game - ChillGamer2014</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #000, #111, #222, #000);
      background-size: 800% 800%;
      animation: bgShift 10s ease infinite;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      color: white;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><circle cx="16" cy="16" r="12" fill="darkblue"/></svg>') 16 16, auto;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 20px;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { color: white; }
      50% { color: red; }
    }

    #game-area {
      position: relative;
      width: 80%;
      height: 500px;
      margin: 20px auto;
      border: 3px solid white;
      background-color: white;
      overflow: hidden;
      animation: pulseBg 6s infinite alternate;
    }

    @keyframes pulseBg {
      0% { background-color: white; }
      50% { background-color: #ffcccc; }
      100% { background-color: white; }
    }

    #box {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s, top 0.3s, left 0.3s;
    }

    #box.animate {
      animation: popMove 0.3s;
    }

    @keyframes popMove {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #score, #timer {
      font-size: 18px;
      margin: 10px;
      display: inline-block;
      transition: transform 0.2s;
    }

    .bounce {
      animation: bounceText 0.3s;
    }

    @keyframes bounceText {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    /* Jump Scare Overlay */
    #jump-scare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: red;
      color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 4px 4px 20px black;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 0.5s ease-out, shakeScreen 0.1s infinite, flashBG 0.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes shakeScreen {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 10px); }
      50% { transform: translate(10px, -10px); }
      75% { transform: translate(-10px, 10px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes flashBG {
      0%, 100% { background: red; }
      50% { background: black; }
    }

    #jump-scare button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      background: yellow;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      animation: pulseButton 1s infinite;
    }

    @keyframes pulseButton {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <h1>üéØ Click The Box! - Scary Animated Edition</h1>
  <button id="start-button">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30s</div>

  <div id="game-area">
    <div id="box"></div>
  </div>

  <!-- Sounds -->
  <audio id="click-alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <audio id="scream-sound" src="https://cdn.pixabay.com/download/audio/2021/10/21/audio_89f232cdcb.mp3?filename=scream-6034.mp3"></audio>

  <!-- Jump Scare -->
  <div id="jump-scare">
    üëª SCREAM!!!
    <button onclick="closeJumpScare()">Close</button>
  </div>

  <script>
    const box = document.getElementById('box');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const gameArea = document.getElementById('game-area');
    const clickAlarm = document.getElementById('click-alarm');
    const screamSound = document.getElementById('scream-sound');
    const jumpScare = document.getElementById('jump-scare');

    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    let gameActive = false;
    let gamePaused = false;

    function moveBox() {
      const maxX = gameArea.clientWidth - box.clientWidth;
      const maxY = gameArea.clientHeight - box.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      box.style.left = randomX + 'px';
      box.style.top = randomY + 'px';
      box.classList.add('animate');
      setTimeout(() => box.classList.remove('animate'), 300);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameActive = true;
      gamePaused = false;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time Left: 30s';
      startButton.disabled = true;
      box.style.display = 'block';
      moveBox();

      timerInterval = setInterval(() => {
        if (!gamePaused) {
          timeLeft--;
          timerDisplay.textContent = 'Time Left: ' + timeLeft + 's';
          timerDisplay.classList.add('bounce');
          setTimeout(() => timerDisplay.classList.remove('bounce'), 300);
          if (timeLeft <= 0) {
            endGame();
          }
        }
      }, 1000);
    }

    function increaseScore() {
      if (!gameActive || gamePaused) return;
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      scoreDisplay.classList.add('bounce');
      setTimeout(() => scoreDisplay.classList.remove('bounce'), 300);

      clickAlarm.currentTime = 0;
      clickAlarm.play();

      moveBox();
    }

    function endGame() {
      clearInterval(timerInterval);
      gameActive = false;
      gamePaused = false;
      box.style.display = 'none';
      startButton.disabled = false;
      alert('‚è∞ Time\'s up! Your final score: ' + score);
    }

    function triggerJumpScare() {
      if (!gameActive) return;
      gamePaused = true;
      jumpScare.style.display = 'flex';
      screamSound.currentTime = 0;
      screamSound.play();
    }

    function closeJumpScare() {
      jumpScare.style.display = 'none';
      screamSound.pause();
      screamSound.currentTime = 0;
      gamePaused = false;
    }

    startButton.addEventListener('click', startGame);
    box.addEventListener('click', increaseScore);

    setInterval(triggerJumpScare, 10000);
  </script>

</body>
</html>
