<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click The Box Game - Scary Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      text-align: center;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><circle cx="16" cy="16" r="12" fill="darkblue"/></svg>') 16 16, auto;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: white;
    }

    #game-area {
      position: relative;
      width: 80%;
      height: 500px;
      margin: 20px auto;
      border: 3px solid #333;
      background-color: white;
      overflow: hidden;
    }

    #box {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    #box.animate {
      animation: flash 0.5s ease, shake 0.5s ease;
    }

    @keyframes flash {
      0% { background-color: yellow; }
      50% { background-color: red; }
      100% { background-color: yellow; }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #score, #timer {
      font-size: 18px;
      margin: 10px;
      color: white;
    }

    /* Scary Jump Scare */
    #jump-scare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: red;
      color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 4px 4px 20px black;
      animation: shakeScreen 0.1s infinite, flashBG 0.5s infinite;
    }

    @keyframes shakeScreen {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 10px); }
      50% { transform: translate(10px, -10px); }
      75% { transform: translate(-10px, 10px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes flashBG {
      0%, 100% { background: red; }
      50% { background: black; }
    }
  </style>
</head>
<body>

  <h1>üéØ Click The Box! - But Beware...</h1>
  <button id="start-button">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30s</div>

  <div id="game-area">
    <div id="box"></div>
  </div>

  <!-- Sounds -->
  <audio id="click-alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <audio id="scream-sound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>

  <!-- Jump Scare -->
  <div id="jump-scare">üëª SCREAM!!!</div>

  <script>
    const box = document.getElementById('box');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const gameArea = document.getElementById('game-area');
    const clickAlarm = document.getElementById('click-alarm');
    const screamSound = document.getElementById('scream-sound');
    const jumpScare = document.getElementById('jump-scare');

    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    let gameActive = false;

    function moveBox() {
      const maxX = gameArea.clientWidth - box.clientWidth;
      const maxY = gameArea.clientHeight - box.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      box.style.left = randomX + 'px';
      box.style.top = randomY + 'px';
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameActive = true;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time Left: 30s';
      startButton.disabled = true;
      box.style.display = 'block';
      moveBox();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'Time Left: ' + timeLeft + 's';
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function increaseScore() {
      if (!gameActive) return;
      score++;
      scoreDisplay.textContent = 'Score: ' + score;

      clickAlarm.currentTime = 0;
      clickAlarm.play();

      box.classList.add('animate');
      setTimeout(() => box.classList.remove('animate'), 500);

      moveBox();
    }

    function endGame() {
      clearInterval(timerInterval);
      gameActive = false;
      box.style.display = 'none';
      startButton.disabled = false;
      alert('‚è∞ Time\'s up! Your final score: ' + score);
    }

    function triggerJumpScare() {
      jumpScare.style.display = 'flex';
      screamSound.currentTime = 0;
      screamSound.play();
    }

    startButton.addEventListener('click', startGame);
    box.addEventListener('click', increaseScore);

    // Trigger scary jump scare after 8 seconds
    setTimeout(triggerJumpScare, 8000);
  </script>

</body>
</html>
