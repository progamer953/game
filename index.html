<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click The Box Game - ChillGamer2014 Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><circle cx="16" cy="16" r="12" fill="darkblue"/></svg>') 16 16, auto;
    }

    h1 {
      margin-top: 20px;
    }

    #game-area {
      position: relative;
      width: 80%;
      height: 500px;
      margin: 20px auto;
      border: 3px solid #333;
      background-color: white;
      overflow: hidden;
    }

    #box {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    #box.animate {
      animation: flash 0.5s ease, shake 0.5s ease;
    }

    @keyframes flash {
      0% { background-color: yellow; }
      50% { background-color: red; }
      100% { background-color: yellow; }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #score, #timer {
      font-size: 18px;
      margin: 10px;
    }

    /* Jump Scare Overlay */
    #jump-scare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.6s ease forwards;
    }

    #jump-message {
      background: red;
      padding: 40px;
      border-radius: 15px;
      font-size: 2rem;
      animation: shake 0.6s infinite;
    }

    #jump-message button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      background: yellow;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    #jump-message button:hover {
      background: orange;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üéØ Click The Box! - ChillGamer2014</h1>
  <button id="start-button">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30s</div>

  <div id="game-area">
    <div id="box"></div>
  </div>

  <!-- Alarm Sounds -->
  <audio id="click-alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <audio id="jump-alarm" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

  <!-- Jump Scare Overlay -->
  <div id="jump-scare">
    <div id="jump-message">
      üì¢ <strong>Subscribe to ChillGamer2014 on YouTube!</strong>
      <br><br>
      <button onclick="closeScare()">Close</button>
    </div>
  </div>

  <script>
    const box = document.getElementById('box');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');
    const gameArea = document.getElementById('game-area');
    const clickAlarm = document.getElementById('click-alarm');
    const jumpAlarm = document.getElementById('jump-alarm');
    const jumpScare = document.getElementById('jump-scare');

    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    let gameActive = false;

    function moveBox() {
      const maxX = gameArea.clientWidth - box.clientWidth;
      const maxY = gameArea.clientHeight - box.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      box.style.left = randomX + 'px';
      box.style.top = randomY + 'px';
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameActive = true;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time Left: 30s';
      startButton.disabled = true;
      box.style.display = 'block';
      moveBox();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'Time Left: ' + timeLeft + 's';
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function increaseScore() {
      if (!gameActive) return;
      score++;
      scoreDisplay.textContent = 'Score: ' + score;

      // Play click alarm sound
      clickAlarm.currentTime = 0;
      clickAlarm.play();

      // Box animation
      box.classList.add('animate');
      setTimeout(() => {
        box.classList.remove('animate');
      }, 500);

      moveBox();
    }

    function endGame() {
      clearInterval(timerInterval);
      gameActive = false;
      box.style.display = 'none';
      startButton.disabled = false;
      alert('‚è∞ Time\'s up! Your final score: ' + score);
    }

    function triggerJumpScare() {
      jumpScare.style.display = 'flex';
      jumpAlarm.currentTime = 0;
      jumpAlarm.play();
    }

    function closeScare() {
      jumpScare.style.display = 'none';
      jumpAlarm.pause();
      jumpAlarm.currentTime = 0;
    }

    startButton.addEventListener('click', startGame);
    box.addEventListener('click', increaseScore);

    // Trigger jump scare after 5 seconds
    setTimeout(triggerJumpScare, 5000);
  </script>

</body>
</html>
