<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click The Box Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #game-area {
            position: relative;
            width: 80%;
            height: 500px;
            margin: 20px auto;
            border: 3px solid #333;
            background-color: white;
            overflow: hidden;
        }

        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            cursor: pointer;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #score, #timer {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Click The Box Challenge!</h1>
    <button id="start-button">Start Game</button>
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 30s</div>

    <div id="game-area">
        <div id="box"></div>
    </div>

    <script>
        const box = document.getElementById('box');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const gameArea = document.getElementById('game-area');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;

        function moveBox() {
            const maxX = gameArea.clientWidth - box.clientWidth;
            const maxY = gameArea.clientHeight - box.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            box.style.left = randomX + 'px';
            box.style.top = randomY + 'px';
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = 'Score: 0';
            timerDisplay.textContent = 'Time Left: 30s';
            startButton.disabled = true;

            box.style.display = 'block';
            moveBox();

            box.addEventListener('click', increaseScore);

            gameInterval = setInterval(moveBox, 800);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = 'Time Left: ' + timeLeft + 's';

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function increaseScore() {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            box.style.display = 'none';
            box.removeEventListener('click', increaseScore);
            startButton.disabled = false;
            alert('â° Time\'s up! Your final score: ' + score);
        }

        startButton.addEventListener('click', startGame);
    </script>

</body>
</html>
